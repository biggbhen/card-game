<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bigg's Casino Deck</h1>
      <div class="player-containers">
        <div class="player1-box">
          <label for="player1-name">player1:</label>
          <input type="text" id="player1-name" placeholder="enter your name" />
          <div class="card-show1">
            <img
              src="./Playing_cards_collage.jpg"
              alt="player card1"
              class="player1-card"
            />
          </div>
          <h2 class="player1-win"></h2>
        </div>
        <div class="player2-box">
          <label for="player2-name">player2:</label>
          <input type="text" id="player2-name" placeholder="enter your name" />
          <div class="card-show2">
            <img
              src="./Playing_cards_collage.jpg"
              alt="player card2"
              class="player2-card"
            />
          </div>
          <h2 class="player2-win"></h2>
        </div>
      </div>
      <input type="submit" value="Check cards" id="button" />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
